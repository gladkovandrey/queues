accounts: {
  $SYS: {
    users: [
      { user: admin, password: password123 }
    ]
  },
  CLIENT: {
    jetstream: enabled,
    users: [
      { user: replication, password: password123 }
    ]
  }
}

jetstream {}

cluster: {
  name: CLUSTER_A,
  port: 6222,
  routes: [
    "nats://nats-a-1:6222"
    "nats://nats-a-2:6222"
    "nats://nats-a-3:6222"
  ]
}

gateway: {
  name: CLUSTER_A,
  port: 7222,
  gateways: [
    { name: CLUSTER_A, url: "nats://nats-a-1:7222" }
    { name: CLUSTER_B, url: "nats://nats-b-1:7222" }
  ]
} 